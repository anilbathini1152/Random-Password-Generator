<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <div style="height: 100px; background-color:blue" class="text-white text-center" >
<h1 class="pt-3"> <i> Random Password Generator</h1>
    </div>
    <div class="row bg-light">
        <div class="col-sm-3 bg-secondary"></div>
        <div class="col-sm-6">
            <form action="genpwd" method="POST" class="mt-5 pb-4">
                {% csrf_token %}
                <h3 class="text-center text-danger pt-3 pb-3">Generate Passwords</h3>
                    
                <div class="form-group">
                  <label for="no">No of passwords to be generated    :</label>
                  <input type="number" class="form-control" name="no">
                </div>
                <div class="form-group mt-2">
                  <label for="lnth">Length of password:</label>
                  <input type="number" class="form-control" name="lnth">
                </div>
                
                <button type="submit" class="btn btn-primary mt-4">Submit</button>
              </form>
              <div>
                {% if messages %}
                   {% for message in messages %}
                  <div {% if message.tags  %}  class="alert alert-warning"{% endif %}>
                     <strong><i>{{message}}</i></strong> 
                   </div>
                   {% endfor %}
               {% endif %}
               
               <div class=" container ">
                {%for i in pwd%}
                <h6>{{i}}</h6>
                {%endfor%}

               </div>
               </div>
        </div>
        <div class="col-sm-3 bg-secondary"></div>

    </div>

 
    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
